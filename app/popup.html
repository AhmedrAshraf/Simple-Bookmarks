<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Simple Bookmarks Popup</title>
        <link href="styles/main.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="fixed-top">
            <form class="fixed-top-panel edit-panel form" action="#" post="post" style="display: none;">
                <div class="form-group">
                    <input class="form-control" name="title" type="text" placeholder="标题" value="" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="desc" rows="3" placeholder="描述"></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control" name="url" type="text" placeholder="URL" value="" />
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn submit">创建</button>
                    <button type="button" class="btn cancel">取消</button>
                </div>
            </form>
            <div class="fixed-top-panel alert-panel" style="display: none;">
                <p></p>
                <div class="button-bar">
                    <button type="button" class="btn confirm">确定</button>
                </div>
            </div>
            <div class="fixed-top-panel confirm-panel" style="display: none;">
                <p></p>
                <div class="button-bar">
                    <button type="button" class="btn confirm">确定</button>
                    <button type="button" class="btn cancel">取消</button>
                </div>
            </div>
            <div class="fixed-top-panel search-panel">
                <input id="search" name="" type="text" placeholder="搜索书签" autofocus />
                <i class="icon icon-search"></i>
            </div>
        </div>
        <ul id="bookmarks" class="bm-list">
        </ul>
        <script src="scripts/vendors/class/class.js"></script>
        <script src="scripts/vendors/moment/moment.js"></script>
        <script src="scripts/vendors/jquery/jquery.js"></script>
        <script src="scripts/vendors/jQuery-contextMenu/jquery.ui.position.js"></script>
        <script src="scripts/vendors/jQuery-contextMenu/jquery.contextMenu.js"></script>
        <script src="scripts/basic.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
